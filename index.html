    <div class="container">
        <h3>用ajax加载list.json文件来动态生成下面的css和js文件列表。首页的js代码里面可以修改baseUrl，主要来确定是自己的github库还是公司的github库的域名。这个库里面还有source文件夹，来存放每个涉及到的项目的完整源文件和自己写的Demo，而framework文件夹则放着基本的HTML模板。（点击按钮可在顶部弹出对应的文件的地址）</h3>

        <div id="yourSelect">
            <p>选择了：</p>
            <p></p>
        </div>

        <p>Style</p>
        <ul id="styleList" class="List">
            <img src="ajax-loader.gif" class="loading_icon ajax1">
        </ul>

        <p>Javascript</p>
        <ul id="jsList" class="List">
            <img src="ajax-loader.gif" class="loading_icon ajax2">
        </ul>

        <a href="https://github.com/cody1991/mylib" class="github">

            </span>

        </a>
    </div>



    <script type="text/javascript">
    console.log("%cCody's Library", " text-shadow: 0 1px 0 #ccc,0 2px 0 #c9c9c9,0 3px 0 #bbb,0 4px 0 #b9b9b9,0 5px 0 #aaa,0 6px 1px rgba(0,0,0,.1),0 0 5px rgba(0,0,0,.1),0 1px 3px rgba(0,0,0,.3),0 3px 5px rgba(0,0,0,.2),0 5px 10px rgba(0,0,0,.25),0 10px 10px rgba(0,0,0,.2),0 20px 20px rgba(0,0,0,.15);font-size:4em");
    </script>
    <script type="text/javascript">
    var thisUrl = window.location.href;
    if (thisUrl.indexOf('github') > 0) {
        baseUrl = "http://cody1991.github.io/mylib/";
    } else if (thisUrl.indexOf('playwx') > 0) {
        baseUrl = "http://www.playwx.com/hd/static/codyLib/";
    }
    document.write("<script src ='" + baseUrl + "js/jquery-1.10.2.min.js' type='text/javascript' ><\/script> ")
    </script>
    <script type="text/javascript">
    $(document).ready(function() {
        $.ajax({
            type: 'GET',
            url: 'list.json',
            dataType: 'json',
            success: function(data) {
                var listData = data;

                var jsList = listData.jsList;
                var styleList = listData.styleList;



                for (var i = 0; i < jsList.length; i++) {
                    var newScriptLi = $('<li>');

                    var thisLink = baseUrl + jsList[i];

                    var temp_link = jsList[i].substr(jsList[i].lastIndexOf('/') + 1);
                    newScriptLi.html('<a  href="' + thisLink + '">' + temp_link + '</a>');
                    $('#jsList').append(newScriptLi);
                }
                for (var i = 0; i < styleList.length; i++) {
                    var newStyleLi = $('<li>');
                    var thisLink = baseUrl + styleList[i];
                    var temp_link = styleList[i].substr(styleList[i].lastIndexOf('/') + 1);
                    newStyleLi.html('<a href="' + thisLink + '">' + temp_link + '</a>');
                    $('#styleList').append(newStyleLi);
                }

                $('.List li a').click(function(e) {
                        e.preventDefault();
                        var selectUrl = $(this).attr('href');
                        selectUrlLink = '<a target="_blank" href="' + selectUrl + '">' + selectUrl + '</a>';
                        $('#yourSelect').fadeIn().find('p').eq(1).html(selectUrlLink);
                        $('.container').animate({
                            'padding-top': '70px'
                        })
                    })
                    // for (var i = 0; i < styleList.length; i++) {
                    //     var newStyle = $('<link>');
                    //     newStyle.attr('href', baseUrl + styleList[i]);
                    //     newStyle.attr('rel', 'stylesheet');
                    //     $('head').append(newStyle);
                    // }
                    // for (var i = 0; i < jsList.length; i++) {
                    //     var newScript = $('<script>');
                    //     newScript.attr('src', baseUrl + jsList[i]);
                    //     newScript.attr('type', 'text/javascript');
                    //     $('body').append(newScript);
                    // }

                var ajax_loader_interval1 = setInterval(function() {
                    if ($('#jsList li').length > 0) {
                        $('.ajax1').hide();
                        $('#jsList').animate({
                            'padding-bottom': '0'
                        })
                        clearInterval(ajax_loader_interval1);
                    }
                }, 50);
                var ajax_loader_interval2 = setInterval(function() {
                    if ($('#styleList li').length > 0) {
                        $('.ajax2').hide();
                        $('#styleList').animate({
                            'padding-bottom': '0'
                        })
                        clearInterval(ajax_loader_interval2);
                    }
                }, 50);


                var allLink = $('.List').find('li').find('a');

                var searchLib = $('#searchLib');
                searchLib.keyup(function() {
                    var nowSearchVal = $(this).val();
                    allLink.each(function() {
                        if ($(this).html().indexOf(nowSearchVal) >= 0) {
                            $(this).parent().fadeIn();
                        } else {
                            $(this).parent().hide();
                        }
                    })
                });



            }
        })
    })
    </script>
