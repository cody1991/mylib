<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <title>单页</title>
    <link href="http://www.playwx.com/hd/demo/cody/lib/css/normalize.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="register_form">
            <div class="form_main">
                <div class="input-group">
                    <span class="input-group-addon">姓名:</span>
                    <input type="text" class="form-control required " id="username" name="username" placeholder="必填">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">手机:</span>
                    <input type="tel" class="form-control required" id="phone" name="phone" placeholder="必填">
                </div>
                <p class="text_center">请正确填写以上信息，通过系统后方能入场</p>
                <button id="submit_btn" type="button">提交</button>
            </div>

        </div>
    </div>
    <script src="http://www.playwx.com/hd/demo/cody/lib/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
    var user_name = document.getElementById('username');
    var user_tel = document.getElementById('phone');
    asPlacholder(user_name);
    asPlacholder(user_tel);

    function asPlacholder(ele) {
        var default_val = ele.getAttribute('placeholder');
        ele.onfocus = function() {
            ele.setAttribute('placeholder', '');
        }
        ele.onblur = function() {
            if (ele.value == '') {
                ele.setAttribute('placeholder', default_val);
            }
        }
    }
    </script>
</body>

</html>
