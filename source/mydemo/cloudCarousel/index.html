<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cloud 9 Carousel</title>
    <link rel="stylesheet" href="css/common.css">
</head>

<body>

    <div class="wrap">
        <h1>Which browser is your favorite?</h1>
        <div id="showcase" class="noselect">
            <img class="cloud9-item" src="images/firefox.png" alt="Firefox">
            <img class="cloud9-item" src="images/wyzo.png" alt="Wyzo">
            <img class="cloud9-item" src="images/opera.png" alt="Opera">
            <img class="cloud9-item" src="images/chrome.png" alt="Chrome">
            <img class="cloud9-item" src="images/iexplore.png" alt="Internet Explorer">
            <img class="cloud9-item" src="images/safari.png" alt="Safari">
        </div>
        <footer>
            <p id="item-title">&nbsp;</p>
            <div id="nav" class="noselect">
                <button class="left">
                    ←
                </button>
                <button class="right">
                    →
                </button>
            </div>
        </footer>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.reflection.js"></script>
    <script src="js/jquery.cloud9carousel.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
